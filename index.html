<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>JavaScript Drum Kit</title>
</head>

<body>

    <div class="drumkit">
        <div class="pad"><img src="./icons/clap.png" alt="clap"></div>
        <div class="pad"><img src="./icons/crash.png" alt="crash"></div>
        <div class="pad"><img src="./icons/open-hihat.png" alt="open-hihat"></div>
        <div class="pad"><img src="./icons/kick.png" alt="kick"></div>
        <div class="pad"><img src="./icons/snare.png" alt="snare"></div>
        <div class="pad"><img src="./icons/closed-hihat.png" alt="closed-hihat"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
